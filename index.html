<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Signature</title>
    
</head>

<body>

    <div class="bg-container" style="position: relative;width: 100%;max-width: 600px;margin: 0 auto;background-color: #fff;">
        <table class="signature-table bg-image" style="width: 100%;max-width: 600px;margin: 0 auto;height: 265px;background-image: url(https://azam4code.github.io/Signature/images/bg.png);background-size: contain;background-position: 100% 100%;background-repeat: no-repeat;">
            <tr>
                <td class="left" style="width: 130px;vertical-align: top;padding-top: 14px;padding-left: 26px;padding-bottom: 14px;position: relative;z-index: 3;">
                    <img src="https://azam4code.github.io/Signature/images/logo.png" alt="Company Logo" class="logo" style="width: 120px;height: auto;">
            
                    <a href="https://calendly.com/sealogs/"><img src="images/button-book.png" alt="" style="width:110px"></a>
                
                    <a href="#" style="display: block; margin-top: 5px;"><img src="images/button-contact.png" alt="" style="width:110px"></a>
                </td>
                <td class="right" style="padding-left: 29px;vertical-align: top;padding-top: 55px;padding-bottom: 14px;">
                    <img src="images/person.png" alt="" style="height: 20px;">
                    <p style="margin:0;margin-top: 0px;">
                        <img src="images/Position.png" alt="" style="height: 11px;">
                    </p>
                    <p style="margin: 0;margin-top: 4px">
                        <a href="#">
                            <img src="images/website.png" alt="" style="height: 21px;">
                        </a>
                    </p>
                    <p style="margin: 0; margin-top: 4px ;position: relative; z-index: 3;">
                        <a href="#"><img src="images/phone.png" alt="" style="height: 20px;"></a>
                    </p>
                    <p class="socials" style="margin: 5px 0 5px;display: inline-flex;position: relative;z-index: 3;">
                        <a href="https://www.youtube.com/@sealogs" style="display: inline-flex;margin-right: 6px;">
                            <img src="images/youtube.png" alt="Youtube" class="social-icon" style="width: 22px;height: 22px;">
                        </a>
                        <a href="https://twitter.com/sea_logs" style="display: inline-flex;margin-right: 6px;">
                            <img src="images/twitter.png" alt="Twitter" class="social-icon" style="width: 22px;height: 22px;">
                        </a>
                        <a href="https://www.instagram.com/sea_logs/" style="display: inline-flex;margin-right: 6px;">
                            <img src="images/isntagram.png" alt="Instagram" class="social-icon" style="width: 22px;height: 22px;">
                        </a>
                        <a href="https://nz.pinterest.com/sealogs/" style="display: inline-flex;margin-right: 6px;">
                            <img src="images/pinterst.png" alt="Pinterst" class="social-icon" style="width: 22px;height: 22px;">
                        </a>
                        <a href="https://www.facebook.com/BoatLogbooks" style="display: inline-flex;margin-right: 6px;">
                            <img src="images/fb.png" alt="Facebook" class="social-icon" style="width: 22px;height: 22px;">
                        </a>
                        <a href="https://www.linkedin.com/company/sealogs" style="display: inline-flex;margin-right: 6px;">
                            <img src="images/linkedin.png" alt="Linkedin" class="social-icon" style="width: 22px;height: 22px;">
                        </a>
                        <a href="#" style="display: inline-flex;margin-right: 6px;"><img src="images/joinme.png" alt="" style=" height: 12px; margin-top: 5px;"></a>
                    </p>
                </td>
            </tr>
        </table>
    </div>
</body>

</html>
