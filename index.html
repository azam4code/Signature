<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Signature</title>
    
</head>

<body>
    <div class="bg-container" style="position: relative;background-color: #fff !important;background-image: url(https://azam4code.github.io/Signature/images/bg.png);background-size: contain;background-position: right 100%;background-repeat: no-repeat;width: 100%; height: 315px;">
        <table class="signature-table" style='font-family:"Google Sans",sans-serif, Inter;border-collapse: collapse;width: 100%;'>
            <tr>
                <td class="left" style="width: 130px;vertical-align: top;padding-top: 14px;padding-left: 26px;padding-bottom: 14px;position: relative;z-index: 3;">
                    <img src="https://azam4code.github.io/Signature/images/logo.png" alt="Company Logo" class="logo" style="width: 150px;height: auto;">
                    <a href="https://calendly.com/sealogs/" class="button button-1" style="display: inline-block;padding: 10px 0;margin: 5px 0;background-color: #2a99ea;text-decoration: none;border-radius: 5px;font-size: 12px;width: 140px;text-align: center;color: white !important;">Book a Demo</a>
                    <br>
                    <a href="mailto=help@sealogs.com" class="button button-2" style="display: inline-block;padding: 8px 0;margin: 5px 0;background-color: #0c5698;text-decoration: none;border-radius: 5px;font-size: 10px;width: 140px;text-align: center;color: white !important;">Contact Support</a>
                </td>
                <td class="right" style="padding-left: 29px;vertical-align: top;padding-top: 14px;padding-bottom: 14px;">
                    <h2 class="h2-email" style="margin: 0;color: #1a3961;font-size: 22px;font-weight: 700;margin-top: 55px;">Kylie Tomlin
                    </h2>
                    <p class="position" style="margin: 0;color: #05427f;font-size: 14px;font-weight: 600;">Founder, CEO</p>
                    <p style="margin: 4px 0;">
                        <img src="https://azam4code.github.io/Signature/images/globe.png" alt="Website" class="icon" style="width: 22px;height: 22px;vertical-align: middle;margin-right: 4px;">
                        <a href="help@sealogs.com" class="web-link" style="color: #05427f;text-decoration: none;font-size: 16px;">www.sealogs.com</a>
                    </p>
                    <p class="phone-link" style="margin: 4px 0;color: #05427f;text-decoration: none;font-size: 16px;">
                        <img src="https://azam4code.github.io/Signature/images/phone.png" alt="Phone" class="icon" style="width: 22px;height: 22px;vertical-align: middle;margin-right: 4px;">
                        +64 21 1842304
                    </p>
                    <p class="socials" style="margin: 10px 0 115px;display: inline-flex;position: relative;z-index: 3;">
                        <a href="https://www.youtube.com/@sealogs" style="display: inline-flex;margin-right: 8px;">
                            <img src="https://azam4code.github.io/Signature/images/youtube.png" alt="Youtube" class="social-icon" style="width: 24px;height: 24px;">
                        </a>
                        <a href="https://twitter.com/sea_logs" style="display: inline-flex;margin-right: 8px;">
                            <img src="https://azam4code.github.io/Signature/images/twitter.png" alt="Twitter" class="social-icon" style="width: 24px;height: 24px;">
                        </a>
                        <a href="https://www.instagram.com/sea_logs/" style="display: inline-flex;margin-right: 8px;">
                            <img src="https://azam4code.github.io/Signature/images/isntagram.png" alt="Instagram" class="social-icon" style="width: 24px;height: 24px;">
                        </a>
                        <a href="https://nz.pinterest.com/sealogs/" style="display: inline-flex;margin-right: 8px;">
                            <img src="https://azam4code.github.io/Signature/images/pinterst.png" alt="Pinterst" class="social-icon" style="width: 24px;height: 24px;">
                        </a>
                        <a href="https://www.facebook.com/BoatLogbooks" style="display: inline-flex;margin-right: 8px;">
                            <img src="https://azam4code.github.io/Signature/images/fb.png" alt="Facebook" class="social-icon" style="width: 24px;height: 24px;">
                        </a>
                        <a href="https://www.linkedin.com/company/sealogs" style="display: inline-flex;margin-right: 8px;">
                            <img src="https://azam4code.github.io/Signature/images/linkedin.png" alt="Linkedin" class="social-icon" style="width: 24px;height: 24px;">
                        </a>
                        <a href="#" style="color: #05427f;display: inline-flex;margin-right: 8px; margin-top: 3px; text-decoration: underline;">Join me</a>
                    </p>
                </td>
            </tr>
        </table>
    </div>
</body>

</html>
