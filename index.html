<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Signature</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

        body {
            padding: 0;
            margin: 0;
        }

        .bg-container {
            position: relative;
            background-color: #fff;
            background-image: url(images/bg.png);
            background-size: contain;
            background-position:right 100%;
            background-repeat: no-repeat;
            width: 100%;
        }

        .signature-table {
            font-family: "Poppins", 'Google Sans', 'Roboto';
            border-collapse: collapse;
            width: 100%;

        }

        .left {
            width: 130px;
            vertical-align: top;
            padding-top: 14px;
            padding-left: 26px;
            padding-bottom: 14px;
            position: relative;
            z-index: 3;
        }

        .right {
            padding-left: 29px;
            vertical-align: top;
            padding-top: 14px;
            padding-bottom: 14px;
        }

        .logo {
            width: 150px;
            height: auto;
        }

        .button {
            display: inline-block;
            padding: 5px 10px;
            margin: 5px 0;
            background-color: #2a99ea;
            color: white !important;
            text-decoration: none;
            border-radius: 5px;
            font-size: 12px;
            width: 140px;
            text-align: center;
            padding: 10px 0;
        }

        .button-2 {
            background-color: #0c5698;
            padding: 8px 0;
            font-size: 10px;
        }

        .icon {
            width: 22px;
            height: 22px;
            vertical-align: middle;
            margin-right: 4px;
        }

        .socials {
            margin: 10px 0 115px;
            display: inline-flex;
            position: relative;
            z-index: 3;
        }

        .socials a {
            display: inline-flex;
            margin-right: 8px;
        }

        .social-icon {
            width: 24px;
            height: 24px;
        }

        .web-link {
            color: #05427f;
            text-decoration: none;
            font-size: 16px;
        }

        .phone-link {
            margin: 4px 0;
            color: #05427f;
            text-decoration: none;
            font-size: 16px;
        }

        .h2-email {
            margin: 0;
            color: #1a3961;
            font-size: 22px;
            font-weight: 700;
            margin-top: 50px;
        }

        .position {
            margin: 0;
            color: #05427f;
            font-size: 14px;
            font-weight: 600;
        }
    </style>
</head>

<body>
    <div class="bg-container">
        <table class="signature-table">
            <tr>
                <td class="left">
                    <img src="https://azam4code.github.io/Signature/images/logo.png" alt="Company Logo" class="logo">
                    <a href="https://calendly.com/sealogs/" class="button button-1">Book a Demo</a>
                    <br>
                    <a href="#" class="button button-2">Contact Support</a>
                </td>
                <td class="right">
                    <h2 class="h2-email">Kylie Tomlin
                    </h2>
                    <p class="position">Founder, CEO</p>
                    <p style="margin: 4px 0;">
                        <img src="https://azam4code.github.io/Signature/images/globe.png" alt="Website" class="icon">
                        <a href="help@sealogs.com" class="web-link">www.sealogs.com</a>
                    </p>
                    <p class="phone-link">
                        <img src="https://azam4code.github.io/Signature/images/phone.png" alt="Phone" class="icon">
                        +64 21 1842304
                    </p>
                    <p class="socials">
                        <a href="https://www.youtube.com/@sealogs">
                            <img src="https://azam4code.github.io/Signature/images/youtube.png" alt="Youtube"
                                class="social-icon">
                        </a>
                        <a href="https://twitter.com/sea_logs">
                            <img src="https://azam4code.github.io/Signature/images/twitter.png" alt="Twitter"
                                class="social-icon">
                        </a>
                        <a href="https://www.instagram.com/sea_logs/">
                            <img src="https://azam4code.github.io/Signature/images/isntagram.png" alt="Instagram"
                                class="social-icon">
                        </a>
                        <a href="https://nz.pinterest.com/sealogs/">
                            <img src="https://azam4code.github.io/Signature/images/pinterst.png" alt="Pinterst"
                                class="social-icon">
                        </a>
                        <a href="https://www.facebook.com/BoatLogbooks">
                            <img src="https://azam4code.github.io/Signature/images/fb.png" alt="Facebook"
                                class="social-icon">
                        </a>
                        <a href="https://www.linkedin.com/company/sealogs">
                            <img src="https://azam4code.github.io/Signature/images/linkedin.png" alt="Linkedin"
                                class="social-icon">
                        </a>
                        <a href="#" style="color: #05427f;">Join me</a>
                    </p>
                </td>
            </tr>
        </table>
    </div>
</body>

</html>
